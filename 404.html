<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Collision Spawner</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: #0a0a0f;
      background-image: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0f 70%);
      font-family: 'Rajdhani', sans-serif;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      background: linear-gradient(90deg, #00fff2, #ff00aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p { font-size: 1.2rem; color: #888; }
    a {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      padding: 0.8rem 2rem;
      border: 1px solid #00fff2;
      color: #00fff2;
      text-decoration: none;
      transition: all 0.3s;
    }
    a:hover {
      background: rgba(0, 255, 242, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 242, 0.3);
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>This ball bounced out of bounds.</p>
  <a href="/">Back to Simulation</a>
</body>
</html>
